<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page Prototypes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .prototype-set {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .prototype-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .prototype-image {
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Recipe Page Prototypes</h1>
    
    <div class="prototype-set">
        <h2>Prototype Set 1</h2>
        <div class="prototype-images">
            <div class="prototype-image">
                <img src="Wireframe_1.jpg" alt="Prototype Set 1" loading="lazy">
                <p>First prototype layout for recipe page</p>
            </div>
        </div>
    </div>

    <div class="prototype-set">
        <h2>Prototype Set 2</h2>
        <div class="prototype-images">
            <div class="prototype-image">
                <img src="Wireframe_2.jpg" alt="Prototype Set 2" loading="lazy">
                <p>Second prototype layout for recipe page</p>
            </div>
        </div>
    </div>

    <div class="prototype-set">
        <h2>Prototype Set 3</h2>
        <div class="prototype-images">
            <div class="prototype-image">
                <img src="Wireframe_3.jpg" alt="Prototype Set 3" loading="lazy">
                <p>Third prototype layout for recipe page</p>
            </div>
        </div>
    </div>

    <div class="prototype-set">
        <h2>Prototype Set 4</h2>
        <div class="prototype-images">
            <div class="prototype-image">
                <img src="Wireframe_4.jpg" alt="Prototype Set 4" loading="lazy">
                <p>Fourth prototype layout for recipe page</p>
            </div>
        </div>
    </div>
</body>
</html>
