<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Winnie Cho's Boatload of Buttons</title>
<script src="https://kit.fontawesome.com/db3c6626cb.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.typekit.net/yho5cym.css">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>

<h1>Button Styling - Winnie Cho</h1>

<div class="button-container">
    <a href="http://www.coca-cola.com/" id="coca-cola">
        <img src="Images/Shape-Coca-Cola-Logo.jpg" alt="Coca-Cola Logo">
    </a>  
</div>

<div class="button-container">
    <a href="http://www.apple.com/" id="apple">
        <img src="images/download.jpg" alt="Apple Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://nerf.hasbro.com/en-us" id="nerf">
        <img src="images/nerf.png" alt="NERF Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://www.harley-davidson.com/" id="harley-davidson">
        <img src="images/harley-davidson.png" alt="Harley-Davidson Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://www.michaelkors.com/" id="michael-kors">
        <img src="images/michaelkors.png" alt="Michael Kors Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://www.sardellastl.com/" id="sardella">
        <img src="images/Sardella STL.jpg" alt="Sardella STL Logo">
    </a>
</div>

<div class="button-container">
    <a href="https://www.lyft.com/" id="lyft">
        <img src="images/lyft.png" alt="Lyft Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://www.dimecitycycles.com/" id="dime-city">
        <img src="images/dime-city.jpg" alt="Dime City Cycles Logo">
    </a>
</div>

<div class="button-container">
    <a href="http://www.missouribotanicalgarden.org/" id="mobot">
        <img src="images/Missouri Botanical Garden Logo.png" alt="Missouri Botanical Garden Logo">
    </a>
</div>

<div class="button-container">
    <a href="https://tuckerallen.com/" id="tucker-allen">
        <img src="images/TuckerAllen Logo.png" alt="TuckerAllen Logo">
    </a>
</div>

    </main>
</body>
</html>
